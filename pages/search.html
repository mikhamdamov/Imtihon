<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="bg-light position-fixed" style="left: 10%">
        <div class="d-flex container pt-lg-4 pb-lg-2">
          <img src="/Cotal image/logo.svg" alt="" />
          <ul
            class="gap-5 d-flex m-md-auto"
            style="margin-bottom: -25px; margin-left: 30%"
          >
            <li>
              <a
                style="text-decoration: none"
                href="http://127.0.0.1:5502/pages/coral.html#brands"
                class="text-dark"
                >Brands</a
              >
            </li>
            <li>
              <a
                style="text-decoration: none"
                href="http://127.0.0.1:5502/pages/coral.html#premium"
                class="text-dark"
                >Premium</a
              >
            </li>
            <li>
              <a
                style="text-decoration: none"
                href="http://127.0.0.1:5502/pages/coral.html#Newproducts"
                class="text-dark"
                >New Products</a
              >
            </li>
            <li>
              <a
                style="text-decoration: none"
                href="http://127.0.0.1:5502/pages/coral.html#best"
                class="text-dark"
                >Best Sellers</a
              >
            </li>
            <li>
              <a style="text-decoration: none" href="#" class="text-dark"
                >Search <i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="hr" style="width: 80vw; margin: auto">
          <hr />
        </div>
      </div>
    </nav>

    <form id="form">
      <input
        style="width: 100%"
        class="input"
        placeholder="Search..."
        type="search"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Search for names.."
        title="Type in a name"
      />
    </form>
    <div
      class="container rr d-flex flex-wrap"
      style="gap: 2.7rem; padding-top: 150px"
    ></div>

    <script src="../js/search.js"></script>
  </body>
</html>
